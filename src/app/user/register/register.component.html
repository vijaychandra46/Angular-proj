<div class="bg">
    <a href=""><button class="btn btn" style="color: white;">Back</button></a>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="">Register here</h3>
                    </div>
                    <div class="card-body">
                        <div class="form">
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" formControlName="name" class="form-control" 
                                         name="name" required>
                                    <!-- <div *ngIf="registerForm.submitted && !name.valid || name.touched"
                                        class="validation-error">
                                        <label *ngIf="name.errors.required" class="validatio-message">This field is
                                            required</label>
                                    </div> -->
                                </div>

                                <div class="form-group">
                                    <label for="">Mobile</label>
                                    <input type="text" formControlName="mobile" class="form-control"
                                        [(ngModel)]="userService.selectedUser.phone" name="phone" required>
                                    <!-- <div *ngIf="registerForm.submitted && !phone.valid|| phone.touched"
                                        class="validation-error">
                                        <label *ngIf="phone.errors.required" class="validatio-message">Mobile number
                                            required</label>
                                    </div> -->
                                </div>

                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="email" formControlName="email" class="form-control"
                                        [(ngModel)]="userService.selectedUser.email" name="email" required
                                        [pattern]="emailRegex">
                                    <!-- <div *ngIf="registerForm.submitted && email.errors|| email.touched">
                                        <label *ngIf="email.errors.required" class="validatio-message">This field is
                                            required</label>
                                        <label *ngIf="email.errors.pattern" class="validatio-message">Invalid email
                                            address</label>
                                    </div> -->
                                </div>

                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" formControlName="password" class="form-control"
                                        [(ngModel)]="userService.selectedUser.password" name="password" required
                                        minlength="4">
                                    <!-- <div *ngIf="registerForm.submitted && password.errors|| password.touched">
                                        <label *ngIf="password.errors.required" class="validatio-message">This field is
                                            required</label>
                                        <label *ngIf="password.errors.minlength" class="validatio-message">Enter atleast
                                            4 characters</label>
                                    </div> -->
                                </div>
                                <button type="submit" class="btn btn-success float-right">Submit</button>
                                <a href="login"><button type="button" class="btn btn-info">LogIn</button></a>
                            </form>
                            <div class="success" *ngIf="showSucessMessage">
                                Succesfully Registerd
                            </div>
                            <div class="errors" *ngIf="serverErrorMessage">
                                {{serverErrorMessage}}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- {{registrationForm.value | json}} -->
            </div>
        </div>
    </div>
</div>
